<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia elements</title>
</head>
<H1>Multimédia elemek beillesztése 01</H1>
<body>
    <br>
    <br>
    <br>
    <h3>Audió elem fájlhivatkozással</h2>
        <audio controls> 
            <source src="Waterfall.mp3" type="audio/mp3">
            Your browser does not support the audio element.    <!--Nem támogatott fájlformátum esetén-->
        </audio>

    <br>
    <br>
    <br>
    <h3>Audió elem url hivatkozással</h2>   
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
            Your browser does not support the audio element.    <!--Nem támogatott fájlformátum esetén-->
        </audio>
    
    <br>
    <br>
    <br>
    <h3>Videó elem youtube hivatkozással</h3>
        <iframe 
            width="560"
            height="315"
            src="https://www.youtube.com/embed/y2fPHMXEGug"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    
    <br>
    <br>
    <br>
    <h3>Videó elem beillesztése fájlhivatkozással</h3>
        <iframe 
            width="560"
            height="315"
            src="WunderschönesKlavierstück.mp4"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>    

<br>
<br>
<br>
<a href="index-ex02.html">Vissza a főoldalra</a>  
</body>
</html>
