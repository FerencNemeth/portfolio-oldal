<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First table</title>

<style>
    table {
        border: 1px solid black;
        background-color: #eeee;
        border-spacing: 0;
    }

    th,
    td {
        border : 1px solid black;
        margin : 0 ;
        padding : 4px ;
        text-align : left;
    }

    </style>
 </head>   
<body>
<h1>Táblázatok</h1>
    <table>
        <caption>
            1.1-es táblázat: HTML és CSS
        </caption>
    <thead>
        <th>Téma</th>
        <th>Óraszám</th>
    </thead>
    
    <tbody>
        <tr>    
            <td>HTML5 dokumentumszerkesztés</td>
            <td>2 óra</td>
        </tr>
        <tr>
            <td>CSS alapjai</td>
            <td>4 óra</td>
        </tr>
    </tbody>
    <tfoot>
        <th>Összesen</th>
        <th>6 óra</th>
    </tfoot>
</table>
<div>

    
</div>
<form action="#" method="POST">
    <div>
        <label for="keresztnev">Keresztnév:</label>
        <input 
        type="text"
        id="keresztnev"
        name="keresztnev"
        placeholder="Keresztnév"  />

    </div>
<div>
    <input type="checkbox" id="ellenorzes" />
    <label for="ellenorzes">Ellenőrzés</label>
</div>

</form>

</body>
</html>
